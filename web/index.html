<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DPlayer HLS Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dplayer@1.26.0/dist/DPlayer.min.css">
</head>
<body>
<div id="dplayer"></div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/dplayer@1.26.0"></script>
<script>
    const dp = new DPlayer({
            container: document.getElementById('dplayer'),
            live: false,
            autoplay: false,
            theme: "#FADFA3",
            loop: false,
            screenshot: false,
            hotkey: true,
            preload: "metadata",
            lang: "zh-cn",
            logo: null,
            volume: 0.69999999999999996,
            mutex: true,
            video: {
                url: 'index.m3u8',
                type: 'hls'
            },
            open_danmaku: "1"
        });
</script>
</body>
</html>

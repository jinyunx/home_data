<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .dplayer {
            width: 100%;
            max-width: 800px; /* 你可以根据需要调整这个值 */
        }
        img {
            width: 100%;
            max-width: 800px; /* 你可以根据需要调整这个值 */
        }
    </style>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/dplayer/1.9.1/DPlayer.min.css">
</head>
<body>
<div class="container">
    <div id="dplayer"></div>
    <img src="{{.Img}}" alt="Your Image" loading="lazy">
</div>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/dplayer@1.26.0"></script>
<script>
    const dp = new DPlayer({
        container: document.getElementById('dplayer'),
        live: false,
        autoplay: false,
        theme: "#FADFA3",
        loop: false,
        screenshot: false,
        hotkey: true,
        preload: "metadata",
        lang: "zh-cn",
        logo: null,
        volume: 0.69999999999999996,
        mutex: true,
        video: {
            url: '{{.M3u8}}',
            type: 'hls'
        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <style>
    img {
      width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      width: 800px;
      word-wrap: break-word;
    }
    body {
      display: grid;
      align-items: center;
      justify-items: center;
      height: 100vh;
    }
    .page_jump {
      display: flex;
      justify-content: center;
      margin: auto;
    }
    .article {
      border: 1px solid black;
    }
  </style>
</head>
<body>
{{range .Menu}}
<div class="article" style="cursor: pointer;" onclick="window.location='{{.DetailRef}}';">
  <h1 class="post-title " itemprop="name headline">{{.Title}}</h1>
  <img src="{{.Img}}" alt="loading">
</div>
{{end}}
<div class="page_jump">
<a href="?page={{.PrevPage}}" style="font-size: 4rem">Previous Page</a>
<a href="?page={{.NextPage}}" style="font-size: 4rem">Next Page</a>
</div>
</body>
</html>
